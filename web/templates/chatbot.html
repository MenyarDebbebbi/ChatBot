<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistant ISET - Chatbot</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/iset.png') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    {% include 'components/header.html' %}

    <main class="main-content">
      <div class="container">
        <div class="chatbot-header">
          <h1><i class="fas fa-robot"></i> Assistant Virtuel ISET</h1>
          <p>Je suis lÃ  pour rÃ©pondre Ã  vos questions sur l'ISET de Sfax</p>
        </div>
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages">
            <div class="message bot-message welcome-message">
              <p>ðŸ‘‹ Bonjour! Je suis l'assistant virtuel de l'ISET.</p>
              <p>Comment puis-je vous aider aujourd'hui ?</p>
              <div class="suggested-questions">
                <button
                  onclick="askQuestion('Comment s\'inscrire Ã  l\'ISET ?')"
                >
                  Comment s'inscrire ?
                </button>
                <button
                  onclick="askQuestion('Quels sont les programmes disponibles ?')"
                >
                  Programmes disponibles
                </button>
                <button
                  onclick="askQuestion('Quelles sont les conditions d\'admission ?')"
                >
                  Conditions d'admission
                </button>
              </div>
            </div>
          </div>

          <div class="chat-input-container">
            <input
              type="text"
              id="user-input"
              placeholder="Tapez votre question ici..."
              onkeypress="if(event.keyCode==13) sendMessage()"
            />
            <button
              onclick="toggleVoiceInput()"
              class="voice-button"
              id="voice-button"
              title="Activer la reconnaissance vocale"
            >
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  fill="currentColor"
                  d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"
                ></path>
              </svg>
            </button>
            <button onclick="sendMessage()" class="send-button">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path
                  fill="currentColor"
                  d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>

    {% include 'components/footer.html' %}
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
  </body>
</html>
